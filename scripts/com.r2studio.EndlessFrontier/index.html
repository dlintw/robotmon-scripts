<html>
    <head>
        <style>
            li > div {
                display: flex;
                align-items: center;
            }

            .navbar-custom {
                border-radius: 0 !important;
                background-color: #2196F3;
                color: #FFFFFF;
            }
            .navbar-custom > a {
                width: 100%;
                color: #FFFFFF;
                text-align: center;
            }
            .navbar-custom > a:hover {
                color: #FFFFFF;
            }

            .list-group-item {
                padding-bottom: 6px !important;
                padding-top: 6px !important;
            }

            /* The switch - the box around the slider */
            .switch {
                position: relative;
                display: inline-block;
                vertical-align: middle;
                margin: 0px;
                width: 52px;
                height: 28px;
            }

            /* Hide default HTML checkbox */
            .switch input {display:none;}

            /* The slider */
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 24px;
                width: 24px;
                left: 2px;
                bottom: 4px;
                top: 2px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            input:checked + .slider {
                background-color: #2196F3;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(24px);
                -ms-transform: translateX(24px);
                transform: translateX(24px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 28px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

            .btn-plus {
                color:#FFFFFF;
                background-color: #2196F3;
                border-color: #2196F3;
            }
            .btn-plus:hover,
            .btn-plus:focus,
            .btn-plus:active,
            .btn-plus.active {
                color:#FFFFFF !important;
                background-color: #0d8aee;
                border-color: #0c7cd5;
            }
            .btn-plus.disabled:hover,
            .btn-plus.disabled:focus,
            .btn-plus.disabled:active,
            .btn-plus.disabled.active,
            .btn-plus[disabled]:hover,
            .btn-plus[disabled]:focus,
            .btn-plus[disabled]:active,
            .btn-plus[disabled].active,
            fieldset[disabled] .btn-plus:hover,
            fieldset[disabled] .btn-plus:focus,
            fieldset[disabled] .btn-plus:active,
            fieldset[disabled] .btn-plus.active {
                color:#FFFFFF;
                background-color: #2196F3;
                border-color: #2196F3;
            }
            .btn-plus,
            .btn-danger {
                width: 35px;
                padding: 3px 0px 3px 0px !important;
            }
        </style>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/10.0.7/i18next.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.js"></script>

        <script>
            var version = "v11";
            $(function() {
                $("#revolutionMinutesPlus").click(function() {
                    if ($("#revolutionMinutes").val() >= 300) {
                        return;
                    }
                    $("#revolutionMinutes").val(parseInt($("#revolutionMinutes").val()) + 10);
                });
                $("#revolutionMinutesMinus").click(function() {
                    if ($("#revolutionMinutes").val() <= 0) {
                        return;
                    }
                    $("#revolutionMinutes").val(parseInt($("#revolutionMinutes").val()) - 10);
                });
                $("#restartAppMinutesPlus").click(function() {
                    if ($("#restartAppMinutes").val() >= 300) {
                        return;
                    }
                    $("#restartAppMinutes").val(parseInt($("#restartAppMinutes").val()) + 10);
                });
                $("#restartAppMinutesMinus").click(function() {
                    if ($("#restartAppMinutes").val() <= 0) {
                        return;
                    }
                    $("#restartAppMinutes").val(parseInt($("#restartAppMinutes").val()) - 10);
                });

                function updateLocale() {
                    $('.navbar').localize();
                    $('.container').localize();
                }
                i18next.init({
                    lng: 'en',
                    resources: {
                        en: {
                            translation: {
                                nav: {
                                    title: "Endless Frontier " + version
                                },
                                li: {
                                    language: "Language",
                                    virtual_button_bar: "Virtual button bar",
                                    restart_app: "Auto restart app",
                                    restart_app_minutes: "Auto restart app(mins)",
                                    treasure: "Auto treasure chests",
                                    task: "Auto quest",
                                    army: "Auto unit",
                                    war: "Auto dungeon",
                                    double_speed: "Auto x2 game speed",
                                    battle: "Auto battle",
                                    buy_army: "Auto buy unit",
                                    revolution: "Auto revive",
                                    revolution_minutes: "Auto revive(mins)",
                                    skill: "Auto use skills"
                                }
                            }
                        },
                        zh_TW: {
                            translation: {
                                nav: {
                                    title: "無盡的邊疆  " + version
                                },
                                li: {
                                    language: "語言",
                                    virtual_button_bar: "虛擬鍵盤",
                                    restart_app: "自動重啟遊戲",
                                    restart_app_minutes: "自動重啟遊戲(分鐘)",
                                    treasure: "自動開寶箱",
                                    task: "自動完成任務",
                                    army: "自動完成士兵",
                                    war: "自動打素材",
                                    double_speed: "自動兩倍遊戲加速",
                                    battle: "自動對戰",
                                    buy_army: "自動買士兵",
                                    revolution: "自動定時轉世",
                                    revolution_minutes: "自動定時轉世(分鐘)",
                                    skill: "自動使用技能"
                                }
                            }
                        }
                    }
                }, function(err, t) {
                    jqueryI18next.init(i18next, $);
                    updateLocale();
                });
                i18next.on('languageChanged', () => {
                    updateLocale();
                });
            });

            function getCheckStatus(id) {
                return $(id).is(':checked');
            }
            function onEvent(eventType) {
                if (eventType == 'OnPlayClick') {
                    var taskTreasure = getCheckStatus('#taskTreasure');
                    var taskTask = getCheckStatus('#taskTask');
                    var taskArmy = getCheckStatus('#taskArmy');
                    var taskWar = getCheckStatus('#taskWar');
                    var taskDoubleSpeed = getCheckStatus('#taskDoubleSpeed');
                    var taskBattle = getCheckStatus('#taskBattle');
                    var taskBuyArmy = getCheckStatus('#taskBuyArmy');
                    var taskRevolution = getCheckStatus('#taskRevolution');
                    var revolutionMinutes = $('#revolutionMinutes').val();
                    var taskRestartApp = getCheckStatus('#taskRestartApp');
                    var restartAppMinutes = $('#restartAppMinutes').val();
                    var hasVirtualButtonBar = getCheckStatus('#virtualButtonBar');
                    var useSkill = getCheckStatus('#useSkill');
                    
                    JavaScriptInterface.runScript('start(' + taskTreasure + ',' + taskTask + ', ' + taskArmy + ', ' + taskWar + ', ' + taskDoubleSpeed + ', ' + taskBattle + ', ' + taskBuyArmy +', ' + taskRevolution +', ' + revolutionMinutes +', ' + taskRestartApp +', ' + restartAppMinutes +', ' + hasVirtualButtonBar + ', ' + useSkill + ');');
                } else if (eventType == 'OnPauseClick') {
                    JavaScriptInterface.runScript('stop();');
                } else if (eventType == 'OnReloadClick') {
                    JavaScriptInterface.runScript(script);
                }
            }
            function onLog(message) {
                console.log(message);
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-custom" role="navigation">
            <a class="navbar-brand" data-i18n="nav.title"></a>
        </nav>
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.language"></div>
                        <div class="col-xs-6">
                            <div class="pull-right">
                                <button onclick="i18next.changeLanguage('en')" class="btn btn-plus">EN</button>
                                <button onclick="i18next.changeLanguage('zh_TW')" class="btn btn-plus">中文</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.virtual_button_bar"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="virtualButtonBar" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">

                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.restart_app_minutes"></div>
                        <div class="col-xs-6">
                            <div class="pull-right">
                                <input id="restartAppMinutes" style="width: 40px; text-align: center;" min="0" type="number" value="60" readonly>
                                <button id="restartAppMinutesMinus" class="btn btn-danger">-10</button>
                                <button id="restartAppMinutesPlus" class="btn btn-plus">+10</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">

                        <div class="col-xs-6">
                            <label class="switch pull-right">

                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">

                        <div class="col-xs-6" data-i18n="li.task"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskTask" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>

                    </div>

                <li class="list-group-item">

                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskArmy" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>

                    </div>

                <li class="list-group-item">

                        <div class="col-xs-6" data-i18n="li.war"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskWar" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.double_speed"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskDoubleSpeed" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.battle"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskBattle" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.buy_army"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskBuyArmy" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.revolution"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="taskRevolution" type="checkbox" checked>
                                <a class="slider round"></a>
                            </label>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.revolution_minutes"></div>
                        <div class="col-xs-6">
                            <div class="pull-right">
                                <input id="revolutionMinutes" style="width: 40px; text-align: center;" min="0" type="number" value="60" readonly>
                                <button id="revolutionMinutesMinus" type="button" class="btn btn-danger">-10</button>
                                <button id="revolutionMinutesPlus" type="button" class="btn btn-plus">+10</button>
                            </div>

                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6" data-i18n="li.skill"></div>
                        <div class="col-xs-6">
                            <label class="switch pull-right">
                                <input id="useSkill" type="checkbox" checked>

                            </label>

        </div>
    </body>
</html>
